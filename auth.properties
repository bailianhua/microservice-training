server.port=9000

#admin
spring.boot.admin.client.url=http://localhost:8080
spring.boot.admin.client.instance.name=${spring.application.name}
management.endpoints.web.exposure.include=*

# auth service
spring.cloud.gateway.server.webmvc.routes[0].id=${spring.application.name}
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://${spring.application.name}
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/${spring.application.name}/**
spring.cloud.gateway.server.webmvc.routes[0].filters[0]=StripPrefix=1


# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
